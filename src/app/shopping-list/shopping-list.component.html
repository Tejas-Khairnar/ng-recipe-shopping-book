<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <!-- list of shopping -->
        <ul class="list-group">
            <!-- ingredients is now observable provided by store.select -->
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="onEditItem(i)">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
