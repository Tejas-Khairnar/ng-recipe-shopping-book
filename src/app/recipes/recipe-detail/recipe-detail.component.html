<!-- image of recipe -->
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<!-- name of recipe -->
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<!-- manage recipe, add, edit, delete recipe -->
<div class="row">
    <div class="col-xs-12">
        <!-- dropdown in bootstrap -->
        <div class="btn-group">
            <!-- this button opens the dropdown -->
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>

            <!-- dropdown options -->
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- description of recipe -->
<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>

<!-- ingredients for recipe -->
<div class="row">
    <div class="col-xs-12">Ingredients</div>
</div>
