<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>

<hr>

<!-- list of recipes -->
<div class="row">
    <div class="col-xs-12">
        <!-- pass recipe, index of recipe from parent component i.e recipe-list to recipe of child component i.e recipe-item -->
        <app-recipe-item *ngFor="let recipe of recipes; let i = index" [index]="i" [recipe]="recipe"></app-recipe-item>
    </div>
</div>
